python_requires = >=3.6
package_dir = =src
zip_safe = no

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
    tox>=3.24
    setuptools>=42.0

[options.package_data]
lightkurve = py.typed

[flake8]
max-line-length = 160