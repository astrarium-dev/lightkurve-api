    contourpy>= 1.2.0
    cycler>= 0.12.1
    fastapi>= 0.110.0
    fbpca>= 1.0
    fonttools>= 4.49.0
    future>= 1.0.0
    h11>= 0.14.0
    html5lib>=1.1
    httptools>=0.6.1
    idna>=3.6
    importlib_metadata>= 7.0.2
    jaraco.classes>= 3.3.1
    Jinja2>=3.1.3
    joblib>=1.3.2
    keyring>=24.3.1
    kiwisolver>=1.4.5
    lightkurve>=2.4.2
    MarkupSafe>=2.1.5
    matplotlib>=3.8.3
    memoization>=0.4.0
    more-itertools>=10.2.0
    numpy>=1.26.4
    oktopus>=0.1.2
